<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <div id="exercise">
        <p>VueJS is pretty cool - {{name}} {{age}}</p>        
        <p>Age {{age}}x3 = {{age * 3}}</p>
        <p>{{findRandomNumber(10,20)}}</p>
        <div>
            <img v-bind:src="image" style="width:100px;height:100px">
        </div>
        <div>
            <input type="text" v-bind:value="name">
        </div>
    </div>
    <script>
    new Vue({
            el: '#exercise',
            data: {
                name: 'Naruto Uzumaki',
                age: 23,
                image:'https://burst.shopifycdn.com/photos/pouring-hot-coffee_925x@2x.jpg'
            },
            methods: {
                findRandomNumber: function(min,max){
                      return Math.random() * (max - min) + min;
                }
            }
        })
    </script>
</body>
</html>
